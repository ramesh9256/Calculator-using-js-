<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
</head>
<body>

    <h1 style="text-align: center;">Calculator using Js</h1>

    <div class="container" align="center">
        <div class="display">
            <input type="text" readonly>
        </div>

        <div class="row1 same">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="row2 same">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>
        <div class="row3 same">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="row4 same">
            <button>0</button>
            <button>C</button>
            <button id="equal">=</button>
            <button>+</button>
        </div>
    </div>
    

    
</body>
</html>
